image boot.vfat {
	vfat {
		file MLO {
			image = "barebox-am33xx-beaglebone-mlo.img"
		}
		file barebox.bin {
			image = "barebox-am33xx-beaglebone.img"
		}
		files = {
			"barebox.env",
			"zImage"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		in-partition-table = "yes"
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
